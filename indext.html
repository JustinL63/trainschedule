<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
            <table class="table table-striped" id="traintable">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Midnight Train</th>
                        <td>Any Where</td>
                        <td>1 Hour</td>
                        <td>16:20</td>
                        <td>10</td>
                      </tr>
                    </tbody>
                  </table>
        <div class="row">
            <div class="col-lg-10">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Train Name</label>
                    <input type="email" class="form-control" id="trainname" placeholder="Train Name">
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Destination</label>
                        <input type="email" class="form-control" id="traindestination" placeholder="Destination">
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Train Time</label>
                            <input type="email" class="form-control" id="firsttime" placeholder="First Time">
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Frequency</label>
                                <input type="email" class="form-control" id="trainfrequency" placeholder="Frequency">
                            </div>
                            <form>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="submit">Add Train</button>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

<script src="assets/javascript/java.js"></script>

</html>
